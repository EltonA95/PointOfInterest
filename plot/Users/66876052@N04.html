<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyChaoKVp6R1DVRx4atIDV55GxyvoPlD448"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 13,
            center: new google.maps.LatLng(41.897000, 12.480000)
        });

        var marker_icon_000000 = {
            url: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAiCAYAAACwaJKDAAAABmJLR0QA/wD/AP+gvaeTAAABXklEQVRIia3VP0vDQBjH8W9OKhicxT8vQYTi5CBOvgrfgVDo23BscfENdBA3oZvQxalbBSludVARxSW2QpTokOekiebumrsfPByBy4fnLsklwpxtYB/YAhSQAQ/ANXBrufdPDoEh8G2oocyzJgJOpCMTqCuT+ZEJ7Dhi5epUwe2aoK52GdwEpp7oVByUoMdAXLUvjonF+c3Is0tdI8g3dwmYAcuenQKkQKyARiAQcRrKOq1GFHnLaSAvBVL9PY8DoWMg08u/DIQWnA0gwe91SsQppOWJtqra79YEu6Y9iYDeguA5hqNPZwW4cQTvgFUbqNMEPh3QA1dQ59QCXiwKAqyRHzT/gRmwUwcFOKtAr+qCALsV6JEPCvkTngdnWJ64y9HXL10PgHdfdFC69tpPnXWKy98LgQK8CPhF/sUZ4/o7mch4D3yEQl/nUGtc0TcZk5Dos4yPIdEnGScuk38ATj3qJoebBh4AAAAASUVORK5CYII=",
            labelOrigin: new google.maps.Point(10, 11)
        };

        new google.maps.Marker({
            position: new google.maps.LatLng(41.897000, 12.480000),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(41.883000, 12.463000),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(41.884000, 12.444000),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(41.886000, 12.444000),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(41.887000, 12.444000),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(41.900000, 12.479000),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(41.902000, 12.454000),
            icon: marker_icon_000000,
            map: map
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#6495ED",
            strokeOpacity: 1.000000,
            strokeWeight: 1,
            map: map,
            path: [
                new google.maps.LatLng(41.897000, 12.480000),
                new google.maps.LatLng(41.883000, 12.463000),
                new google.maps.LatLng(41.884000, 12.444000),
                new google.maps.LatLng(41.886000, 12.444000),
                new google.maps.LatLng(41.887000, 12.444000),
                new google.maps.LatLng(41.900000, 12.479000),
                new google.maps.LatLng(41.902000, 12.454000),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
